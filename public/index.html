<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fishpondz Resevoir Visualization</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>

  <div class="content-container container">

    <div class="row">
      <div class="col-md-12 header-container">
        <h1>Fishpondz</h1>
      </div>
    </div><!-- row -->

    <div class="row">
      <div class="col-md-4 columns">
        <div class="user-input-container">
          <p id="rateX">
            <label for="xRate">
              Rate X = <span id="xRate-value"></span>
            </label>
            <input onblur="findRate();findValve();findPipeSize()" type="number" min="0" name="rate" id="xRateInput">
          </p>
          <p id="rateY">
            <label for="yRate">
              Rate Y = <span id="yRate-value"></span>
            </label>
            <input onblur="findRate();findValve();findPipeSize();findBarData();InitChart()" type="number" min="0" name="rate" id="yRateInput">
          </p>
          <p id="rateZ">
            <label for="zRate">
              Rate Z = <span id="zRate-value"></span>
            </label>
            <input type="number" readonly="readonly" min="0" value="0" name="total" id="total">
          </p>
        </div>
      </div><!-- columns -->

      <div class="col-md-4 columns">
        <div class="valve-container">
          <p>
            <label for="valveX">
              Valve X = <span class="valveX-value"></span>
            </label>
            <input type="number" readonly="readonly" id="xValveValue" value="0">
          </p>
          <p>
            <label for="valveY">
              Valve Y = <span class="valveY-value"></span>
            </label>
            <input type="number" readonly="readonly" id="yValveValue" value="0">
          </p>
        </div><!-- valve-container -->
      </div><!-- columns -->

      <div class="col-md-4 columns">
        <div class="pipe-container">
          <p id="pipeX">
            <label for="pipeX">
              Pipe X = <span id="pipeX-value"></span>
            </label>
            <input type="number" readonly="readonly" id="xPipeValue" value="0" name="pipe">
          </p>
          <p id="pipeY">
            <label for="pipeY">
              Pipe Y = <span id="pipeY-value"></span>
            </label>
            <input type="number" readonly="readonly" id="yPipeValue" value="0" name="pipe">
          </p>
          <p id="pipeZ">
            <label for="pipeZ">
              Pipe Z = <span id="pipeZ-value"></span>
            </label>
            <input type="number" readonly="readonly" id="zPipeValue" value="0" name="pipe">
          </p>
        </div><!-- pipe-container -->
      </div><!-- columns -->
    </div><!-- row -->

    <div class="row">
      <div class="col-md-6 columns">
        <svg id="bar-graph"></svg>
      </div><!-- columns -->
      <div class="col-md-6 columns">
        <svg id="resevoir"></svg>
      </div><!-- columns -->
    </div><!-- row -->

  </div><!-- content-container -->


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="./js/input.js"></script>
  <script type="text/javascript" src="./js/graph.js"></script>
  <script type="text/javascript" src="./js/resevoir.js"></script>
</body>
</html>
